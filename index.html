<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;600&display=swap');

* {margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff3e6c,#ff758c);

display:flex;

.yes{

.yes:hover{

.no{

}

@keyframes fadeIn{
